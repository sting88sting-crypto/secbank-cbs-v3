server:
  port: ${PORT:8080}

spring:
  application:
    name: secbank-cbs
  
  # Database Configuration - Railway PostgreSQL
  # Railway provides DATABASE_URL without jdbc: prefix, so we use individual components
  # 数据库配置 - Railway PostgreSQL
  # Railway提供的DATABASE_URL没有jdbc:前缀，所以我们使用单独的组件
  datasource:
    url: jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:secbank_cbs}
    username: ${PGUSER:postgres}
    password: ${PGPASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# JWT Configuration
app:
  jwt:
    secret: ${JWT_SECRET:SecBankCBSV2SecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong}
    expiration-ms: ${JWT_EXPIRATION:86400000}
    refresh-expiration-ms: ${JWT_REFRESH_EXPIRATION:604800000}

# Logging Configuration
logging:
  level:
    root: INFO
    com.secbank.cbs: DEBUG
    org.springframework.security: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  info:
    title: SecBank CBS API
    description: SecBank Core Banking System API Documentation / SecBank核心银行系统API文档
    version: 2.0.0
